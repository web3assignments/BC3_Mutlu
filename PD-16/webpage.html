<!DOCTYPE html>
<html >
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="./FinalContractToJavascript.js"></script>

  </head>

  <body class="container">

    <h1 class="page-header">Show Current Address</h1>
   
    <div class="row">
      <input type="number" id="myText" value="Put here how much Eth you want to gamble">
      <button onclick="myFunction()">Try it</button>
      <div>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td>Current Address: </td>
                <td>
                  <label id="currentAddress">
                </td>
              </tr>
              <tr>
                <td>Winner: </td>
                <td>
                  <label id="outPut">
                </td>
              </tr>
              <tr>
                <td>Amount Won: </td>
                <td>
                  <label id="outPutAmount">
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
